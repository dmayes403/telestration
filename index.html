<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
  <title>Document</title>
</head>
<body ng-controller="mainCtrl">
  <header class="header">
    <section class="headerContainer">
      <img src="https://typeset-beta.imgix.net/rehost%2F2016%2F11%2F4%2F2a7ff85b-2acc-4afa-84a6-da14c50e15dd.jpg">
      <p> Share a Giphy! </p>
    </section>
  </header>
    <main class="main">
      <div class="teleSearch">
        <form ng-submit="getData(searchText)">
        <input class="teleSearchInput" type="text" placeholder="Share a Giphy!" ng-model="searchText">
      </form>
      </div> <br /> <br />

      <section class="telePost" ng-repeat="post in allPostings">
        <section class="picContent">
          <div class="giphyDataContainer">
            <p>Uploaded: {{post.Uploaded}}</p>
            <p>Name: {{post.Name}}</p>
            <p>Type: {{post.Type}}</p>
            <p>Rating: {{post.Rating}}</p>
            <p>Reviews: {{post.ReviewTotal/post.ReviewClicks | number: 2}} / 5</p>
          </div>
          <div class="giphyPicContainer">
            <img ng-src="{{post.Image}}">
            <!-- <div class="rating"><span class="star1">&starf;</span> &starf; &starf; &starf; &starf;</div> -->
            <div class="rating"><span class="star1" ng-click="addReview(1, post.ID)"> &starf; </span><span class="star2" ng-click="addReview(2, post.ID)"> &starf; </span><span class="star3" ng-click="addReview(3, post.ID)"> &starf; </span><span class="star4" ng-click="addReview(4, post.ID)"> &starf; </span><span class="star5" ng-click="addReview(5, post.ID)">&starf;</span></div>
          </div>
        </section>
        <form ng-submit="addComment(commentText, post.ID)">
          <input class="giphyComment" placeholder="Write a comment..." ng-model="commentText">
        </form>
        <section class="comments" ng-repeat="comment in post.Comments">
          <p>{{comment}}</p>
        </section>
      </section>


    </main>
    <footer class="footer">
      <section class="footerContainer">
        <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTv9Z_4PkxDgCidnn-SE03cakupMBYuBFuL8al2Ad_HVsqCv-um">
        <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTWBan_NTbsAWV59kNuLVQhV3mgdO1Ut7RJz0kPDGYG2Tx-qdA4BQ">
        <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRj1QZqv5UYiNRMw0E74OGvXAzHrOvZ0zBHNtGrrt5XU4RZMxTe8A">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQF0zk9_TECbMFdwLfVmHPzC1zogYJUbcWEMi2yOEzDbxTOQdsORg">
        <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTFycaT4jRk9R7qis47IsT3cxWrcowS6zor0Y6MhU0cal1RF6O8PQ">
        <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSW_SwQADLd08_6K_rS-SpMhO7O6BsZn0JSYZ9bQBVxQNWAKunr3g">
        <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcT9oUZaBdtylNbKyGJUR2-XSuCSJPQn4-Dx3lMQCmgZDoE3j4i9fQ">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXHX2dsnLTzdFW51C5JATN2gNx6nLuv_B24r278wCVz9GhmcvFmA">
      </section>
    </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/mainController.js"></script>
  <script src="./js/mainService.js"></script>
</body>
</html>
