<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
  <title>Document</title>
</head>
<body ng-controller="mainCtrl">
  <header class="header">
    <section class="headerContainer">
      <img src="https://typeset-beta.imgix.net/rehost%2F2016%2F11%2F4%2F2a7ff85b-2acc-4afa-84a6-da14c50e15dd.jpg">
      <p> Telestration with Giphys! </p>
    </section>
  </header>
    <main class="main">
      <div class="teleSearch">
        <form ng-submit="getData(searchText)">
        <input class="teleSearchInput" type="text" placeholder="Start the teletration off!" ng-model="searchText">
        <button class="teleSearchSubmit" ng-click="getData(searchText)">Submit</button>
      </form>
      </div> <br /> <br />
      <!-- <br /><br /><img ng-src="{{giphys[1].images.downsized_large.url}}"> -->

      <section class="telePost">
        <section class="picContent">
          <div class="giphyDataContainer">
            <p>Uploaded: {{giphys[rando].import_datetime}}</p>
            <p>Name: {{giphys[rando].slug}}</p>
            <p>Type: {{giphys[rando].type}}</p>
            <p>Rating: {{giphys[rando].rating}}</p>
            <p>Reviews:</p>
          </div>
          <div class="giphyPicContainer">
            <img ng-src="{{giphys[rando].images.downsized_large.url}}">
            <div class="rating">&starf; &starf; &starf; &starf; &starf;</div>
          </div>
        </section>
        <textarea class="giphyComment" placeholder="Write a comment..."></textarea>
      </section>


    </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/mainController.js"></script>
  <script src="./js/mainService.js"></script>
</body>
</html>
